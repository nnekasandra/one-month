		<img src="images/o.jpg" alt="oprah">
        <script>
            let username = prompt('hello, who are you?');
            let car = ['Jeep', 'Honda', 'sports car'];
			let cars=[
				"<img src ='images/jeep.png' alt ='jeep'/>",
				"<img src ='images/honda.png' alt ='honda'/>",
				"<img src ='images/sport.png' alt ='sport car'/>"
			]
            if(username == 'sandra'){
                document.write('<h1> Welcome ' + username + '! you won a '+ car[0] +cars[0]+'</h1>');
            }else if(username == 'chris'){
				document.write('<h1> Welcome ' + username + '! you won a '  + car[1]+ cars[1]+'</h1>')
			}
            else if(username == 'livinus'){
				document.write('<h1> Welcome ' + username + '! you won a '  + car[2]+ cars[2] + '</h1>')
			}
            else{
                document.write('<h2> Hello ' + username + ' Welcome!</h2>');
            }
        </script>
